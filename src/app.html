<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon reference - SvelteKit will automatically handle the path -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- Responsive viewport settings for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Dynamic head content from each page (titles, meta tags, CSS) -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Main content container - SvelteKit injects page content here -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
